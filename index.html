<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Senior Software Consultant</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="logo" id="nav-logo">PB.</a>
            <ul class="nav-links">
                <!-- Links will be injected via JS based on active sections -->
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container hero-container">
            <div class="hero-content">
                <p class="hero-greeting">Hello, I'm</p>
                <h1 class="hero-name" id="hero-name">Loading...</h1>
                <h2 class="hero-title" id="hero-title">Loading...</h2>
                <p class="hero-tagline" id="hero-tagline">Loading...</p>
                <div class="hero-buttons">
                    <a href="#contact" class="btn btn-primary">Get in Touch</a>
                    <a href="#about" class="btn btn-secondary">About Me</a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="blob"></div>
                <!-- Profile Image -->
                <div class="profile-img-container">
                    <img src="" alt="Profile" id="hero-image" class="profile-img">
                </div>
            </div>
        </div>
    </header>

    <!-- Dynamic Sections Container -->
    <main id="main-content">
        <!-- Sections will be injected here if they are enabled in config.js -->

        <!-- Templates for Sections (Hidden) -->

        <!-- About Template -->
        <template id="tpl-about">
            <section id="about" class="section about-section">
                <div class="container">
                    <h2 class="section-heading">About Me</h2>
                    <div class="about-content">
                        <div class="about-text" id="about-text"></div>
                    </div>
                </div>
            </section>
        </template>

        <!-- Services Template -->
        <template id="tpl-services">
            <section id="services" class="section services-section">
                <div class="container">
                    <h2 class="section-heading">Services</h2>
                    <div class="services-grid" id="services-grid">
                        <!-- Services Items -->
                    </div>
                </div>
            </section>
        </template>

        <!-- Experience Template -->
        <template id="tpl-experience">
            <section id="experience" class="section experience-section">
                <div class="container">
                    <h2 class="section-heading">Experience</h2>
                    <div class="timeline" id="experience-timeline">
                        <!-- Timeline Items -->
                    </div>
                </div>
            </section>
        </template>

        <!-- Education Template -->
        <template id="tpl-education">
            <section id="education" class="section education-section">
                <div class="container">
                    <h2 class="section-heading">Education</h2>
                    <div class="timeline" id="education-timeline">
                        <!-- Timeline Items -->
                    </div>
                </div>
            </section>
        </template>

        <!-- Skills Template -->
        <template id="tpl-skills">
            <section id="skills" class="section skills-section">
                <div class="container">
                    <h2 class="section-heading">Skills</h2>
                    <div class="skills-wrapper" id="skills-list">
                        <!-- Tags -->
                    </div>
                </div>
            </section>
        </template>

        <!-- Interests Template -->
        <template id="tpl-interests">
            <section id="interests" class="section interests-section">
                <div class="container">
                    <h2 class="section-heading">Interests</h2>
                    <div class="skills-wrapper" id="interests-list">
                        <!-- Tags -->
                    </div>
                </div>
            </section>
        </template>

        <!-- Awards Template -->
        <template id="tpl-awards">
            <section id="awards" class="section awards-section">
                <div class="container">
                    <h2 class="section-heading">Awards</h2>
                    <ul class="awards-list" id="awards-list">
                        <!-- List Items -->
                    </ul>
                </div>
            </section>
        </template>

        <!-- Certifications Template -->
        <template id="tpl-certifications">
            <section id="certifications" class="section cert-section">
                <div class="container">
                    <h2 class="section-heading">Certifications</h2>
                    <ul class="awards-list" id="certifications-list">
                        <!-- List Items -->
                    </ul>
                </div>
            </section>
        </template>

        <!-- Blog Template -->
        <template id="tpl-blog">
            <section id="blog" class="section blog-section">
                <div class="container">
                    <h2 class="section-heading">Latest Insights</h2>
                    <div class="blog-grid" id="blog-grid">
                        <!-- Blog Cards -->
                    </div>
                    <!-- Blog Modal/Viewer -->
                    <div id="blog-modal" class="modal">
                        <div class="modal-content">
                            <span class="close-modal">&times;</span>
                            <h2 id="modal-title"></h2>
                            <span id="modal-date" class="modal-date"></span>
                            <div id="modal-body" class="modal-body-content"></div>
                        </div>
                    </div>
                </div>
            </section>
        </template>

        <!-- Contact Template -->
        <template id="tpl-contact">
            <section id="contact" class="section contact-section">
                <div class="container">
                    <h2 class="section-heading">Get In Touch</h2>
                    <div class="contact-card">
                        <p>Interested in working together? Let's discuss your project.</p>
                        <a href="" id="contact-email-btn" class="btn btn-primary">Email Me</a>
                        <div class="social-links" id="contact-socials">
                            <!-- Icons -->
                        </div>
                    </div>
                </div>
            </section>
        </template>

    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> <span id="footer-name"></span>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
