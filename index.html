<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Prathamesh Bongale â€” Technology Advisor providing strategic guidance for businesses.">
    <title>Prathamesh Bongale</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="logo" id="nav-logo">PB<span>.</span></a>
            <ul class="nav-links">
                <!-- Links will be injected via JS based on active sections -->
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container hero-container">
            <div class="hero-content">
                <p class="hero-greeting">Technology Advisor</p>
                <h1 class="hero-name" id="hero-name">Loading...</h1>
                <h2 class="hero-title" id="hero-title">Loading...</h2>
                <p class="hero-tagline" id="hero-tagline">Loading...</p>
                <div class="hero-buttons">
                    <a href="#contact" class="btn btn-primary">Get in Touch</a>
                    <a href="#about" class="btn btn-secondary">About Me</a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="profile-img-container">
                    <img src="" alt="Prathamesh Bongale" id="hero-image" class="profile-img">
                </div>
            </div>
        </div>
    </header>

    <!-- Dynamic Sections Container -->
    <main id="main-content">
        <!-- Sections will be injected here if they are enabled in config.js -->

        <!-- About Template -->
        <template id="tpl-about">
            <section id="about" class="section about-section">
                <div class="container">
                    <h2 class="section-heading">About</h2>
                    <div class="about-content">
                        <div class="about-text" id="about-text"></div>
                    </div>
                </div>
            </section>
        </template>

        <!-- Services Template -->
        <template id="tpl-services">
            <section id="services" class="section section-alt services-section">
                <div class="container">
                    <h2 class="section-heading">Services</h2>
                    <div class="services-grid" id="services-grid">
                        <!-- Services Items -->
                    </div>
                    <div style="text-align: center; margin-top: 3rem;">
                        <p style="color: var(--clr-text-muted);">For more details on offerings, reach out to <a
                                href="https://digitamygdala.com/" target="_blank"
                                style="color: var(--clr-gold); text-decoration: underline;">digitamygdala.com</a></p>
                    </div>
                </div>
            </section>
        </template>

        <!-- Blog Template -->
        <template id="tpl-blog">
            <section id="blog" class="section blog-section">
                <div class="container">
                    <h2 class="section-heading">Latest Insights</h2>
                    <div class="blog-grid" id="blog-grid">
                        <!-- Blog Cards -->
                    </div>
                    <!-- Blog Modal/Viewer -->
                    <div id="blog-modal" class="modal">
                        <div class="modal-content">
                            <span class="close-modal">&times;</span>
                            <h2 id="modal-title"></h2>
                            <span id="modal-date" class="modal-date"></span>
                            <div id="modal-body" class="modal-body-content"></div>
                        </div>
                    </div>
                </div>
            </section>
        </template>

        <!-- Contact Template -->
        <template id="tpl-contact">
            <section id="contact" class="section section-alt contact-section">
                <div class="container">
                    <h2 class="section-heading">Get In Touch</h2>
                    <div class="contact-card">
                        <p>Discuss your technology challenges or book a strategic session. You can also reach out to <a
                                href="https://digitamygdala.com/" target="_blank"
                                style="color: var(--clr-gold); text-decoration: underline;">digitamygdala.com</a> for
                            more details.</p>
                        <div class="contact-buttons">
                            <a href="" id="contact-email-btn" class="btn btn-secondary">
                                <i class="fas fa-envelope"></i> Email Me
                            </a>
                            <a href="" id="contact-calendly-btn" class="btn btn-primary" target="_blank">
                                <i class="fas fa-calendar-check"></i> Book a Call
                            </a>
                        </div>

                        <div class="footer-social-section">
                            <h4>Follow Me</h4>
                            <div class="social-links" id="contact-socials">
                                <!-- Icons injected via JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </template>

    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> <strong><span id="footer-name"></span></strong>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
